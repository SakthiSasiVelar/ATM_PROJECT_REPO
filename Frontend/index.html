<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="atm-container">
        <div class="title">WELCOME TO ATM</div>
        <div id="card-container" class="input-label-container">
            <div class="heading">Enter the card number</div>
            <input type="number" class="card-num-input-box" />
            <div id="card-number-error-container"></div>
            <button class="submit-button">Enter</button>
        </div>
        <div id="services-container" class="input-label-container">
             <div class="heading">SERVICES</div>
             <button class="service-btn">Check Balance</button>
             <button class="service-btn">Deposit</button>
             <button class="service-btn">Withdraw</button>
        </div>
        <div id="balance-container" class="input-label-container">
            <div class="heading">CHECK BALANCE</div>
            <div class="service-label-value">Available Balance :</div>
            <div class="service-label-value">Rs.123456</div>
        </div>
        <div id="deposit-container" class="input-label-container">
             <div class="heading">DEPOSIT</div>
             <div class="service-label-value">Enter Amount :</div>
             <input type="number" class="deposit-input-box" />
             <div id="deposit-error-container"></div>
             <button class="submit-button">Deposit</button>
        </div>
        <div id="withdraw-container" class="input-label-container">
             <div class="heading">WITHDRAW</div>
             <div class="service-label-value">Enter Amount :</div>
             <input type="number" class="deposit-input-box" />
             <div id="withdraw-error-container"></div>
             <button class="submit-button">Withdraw</button>
        </div>
        <div id="otp-container" class="input-label-container">
            <div class="heading">OTP</div>
             <div class="service-label-value">Enter OTP :</div>
             <input type="number" class="deposit-input-box" />
             <div id="otp-error-container"></div>
             <button class="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
